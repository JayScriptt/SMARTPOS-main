<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white">
    <button
      id="theme-toggle"
      class="absolute top-4 right-4 p-2 rounded-full bg-transparent text-black dark:text-white transition-colors"
      aria-label="Toggle theme"
    >
      <svg
        class="w-8 h-8 transition-all duration-500 ease-in-out"
        viewBox="0 0 24 24"
        fill="none"
      >
        <g
          id="sun"
          class="block dark:hidden"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </g>
        <g id="moon" class="hidden dark:block" fill="currentColor">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
        </g>
      </svg>
    </button>
    <div class="flex flex-col justify-center items-center h-screen">
      <h1 class="text-center text-3xl font-bold">Choose Module</h1>
      <hr />
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-6xl mt-[5%]"
      >
        <!-- Module Card -->
        <a
          href="managerhtml"
          class="relative group bg-white/40 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img
            src="./assets/MANAGER.svg"
            alt="Manager"
            class="w-16 h-16 mb-4"
          />
          <h2 class="text-xl font-semibold text-gray-800">Managers Module</h2>
          <div
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-800 text-white text-sm rounded py-1 px-2"
          >
            Manage your team and operations
          </div>
        </a>

        <a
          href="./modules/POS.html"
          class="relative group bg-white/40 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="./assets/POS.svg" alt="POS" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-gray-800">POS Module</h2>
          <div
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-800 text-white text-sm rounded py-1 px-2"
          >
            Point of Sale system
          </div>
        </a>

        <a
          href="kiosk.html"
          class="relative group bg-white/40 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="./assets/KIOSK.svg" alt="Kiosk" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-gray-800">Kiosk Module</h2>
          <div
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-800 text-white text-sm rounded py-1 px-2"
          >
            Self-service kiosk
          </div>
        </a>

        <a
          href="./modules/KVS.php"
          class="relative group bg-white/40 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="./assets/KVS.svg" alt="KVS" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-gray-800">KVS Module</h2>
          <div
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-800 text-white text-sm rounded py-1 px-2"
          >
            Kitchen display system
          </div>
        </a>

        <a
          href="cvs.html"
          class="relative group bg-white/40 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl p-6 flex flex-col items-center justify-center hover:scale-105 transition-transform duration-300"
        >
          <img src="./assets/CVS.svg" alt="CVS" class="w-16 h-16 mb-4" />
          <h2 class="text-xl font-semibold text-gray-800">CVS Module</h2>
          <div
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-800 text-white text-sm rounded py-1 px-2"
          >
            Customer view system
          </div>
        </a>
      </div>
    </div>
    <script src="./JS/theme-toggle.js"></script>
  </body>
</html>
